<div class="post">
    <div class="post-header">
        <h3>{{ post.title }}</h3>
        <p *ngIf="isLink" class="post-link">{{ post.description }}</p>
        <div *ngIf="isLink" class="post-preview">
            <iframe [src]="sanitizedUrl" width="100%" height="200" frameborder="0"></iframe>
        </div>
        <div *ngIf="!isLink" class="post-description">{{ post.description }}</div>
    </div>

    <div class="post-actions">
        <div class="vote-buttons">

            <div class="vote-count">{{ post.vote }}</div>

        </div>

    </div>
</div>
