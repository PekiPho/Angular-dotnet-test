<div class="post">
  <div class="info">
    <div class="comm-user">
      <h5>{{post.communityName}}</h5>
      <h6>{{post.username}}</h6>
    </div>
    
    <div class="small">{{date}}</div>
  </div>
    <div class="post-header-row">
      <div class="post-left">
        
        <div class="top d-flex justify-content-between">
          <h3 class="title" (click)="navigate();">{{ post.title }}</h3>
        </div>
  
        <p *ngIf="isLink" class="post-link">
          <a [href]="post.description">{{ post.description }}</a>
        </p>
        <div *ngIf="!isLink" class="post-description" (click)="navigate();">
          {{ post.description }}
        </div>
  
        <div class="post-actions">
          <div class="vote-comments">
            <div class="vote-buttons">
              <button class="upvote-btn" (click)="voteOnPost(true);" [class.upvoted]="voted===true">‚ñ≤</button>
              <div class="vote-count">{{ post.vote }}</div>
              <button class="downvote-btn" (click)="voteOnPost(false);" [class.downvoted]="voted===false">‚ñº</button>
            </div>
            <div class="comments">
              <button class="comment-btn" (click)="openBigPost();">üìù {{commCount}}</button>
            </div>
          </div>
          <button class="share-btn" (click)="shareLink();">üîóShare</button>
          <div *ngIf="copied" class="copy-message">Copied!</div>
        </div>
      </div>
  
      <div class="post-preview" *ngIf="isLink && post.mediaIds && post.mediaIds.length > 0">
        <a [href]="post.description">
          <img [src]="post.mediaIds[0].url" alt="Image" class="post-image" />
        </a>
      </div>
    </div>
  </div>
