<div class="post">
    <div class="post-header">
        <h3>{{ post.title }}</h3>
        <p *ngIf="isLink" class="post-link">{{ post.description }}</p>
        <div *ngIf="isLink" class="post-preview">
            <iframe [src]="sanitizedUrl" width="100%" height="200" frameborder="0"></iframe>
        </div>
        <div *ngIf="!isLink" class="post-description">{{ post.description }}</div>
    </div>

    <!-- Post Actions (Vote and Share) -->
    <div class="post-actions">
        <div class="vote-buttons">
            <!-- Upvote Button with triangle symbol -->
            <button class="upvote-btn" (click)="upvotePost()">â–²</button>

            <!-- Vote count in the middle -->
            <div class="vote-count">{{ post.vote }}</div>

            <!-- Downvote Button with inverted triangle symbol -->
            <button class="downvote-btn" (click)="downvotePost()">â–¼</button>
        </div>

        <!-- Share Button -->
        <button class="share-btn">
            ðŸ”—Share
        </button>
    </div>
</div>
