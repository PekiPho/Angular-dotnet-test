<div class="post">
    <div class="post-header">
        <div class="top d-flex justify-content-between">
            <h3>{{ post.title }}</h3>
            <div class="small">{{date}}</div>
        </div>
        
        <p *ngIf="isLink" class="post-link">
            <a [href]="post.description">{{ post.description }}</a></p>
        <div *ngIf="isLink" class="post-preview">
            <img *ngIf="post.mediaIds && post.mediaIds.length > 0" [src]="post!.mediaIds[0]" alt="Image" class="post-image">
        </div>
        <div *ngIf="!isLink" class="post-description">{{ post.description }}</div>
    </div>

    <div class="post-actions">
        <div class="vote-buttons">

            <button class="upvote-btn" (click)="voteOnPost(true);" [class.upvoted]="voted===true">â–²</button>

            <div class="vote-count">{{ post.vote }}</div>

            <button class="downvote-btn" (click)="voteOnPost(false);" [class.downvoted]="voted===false">â–¼</button>
        </div>

        <button class="share-btn">
            ðŸ”—Share
        </button>
    </div>
</div>
