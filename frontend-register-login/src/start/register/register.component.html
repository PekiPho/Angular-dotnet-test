<navigation-bar></navigation-bar>

<div class="d-flex align-items-center justify-content-center size">
    <form class="card p-4">
        <div class="mb-3" style="width:25vw;">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass">
        </div>
        <div *ngIf="!this.used" class="text-danger">Username is already in use</div>
        <hr>
        <button (click)="addUser()" type="button" class="btn btn-primary">Submit</button>
      </form>
</div>
